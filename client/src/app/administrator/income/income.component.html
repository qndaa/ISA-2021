<div class="container">
    <h1>Manage income from reservations</h1>
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Percentage from all reservations</th>
                        <th scope="col">Change percentage</th>
                        <th scope="col">Select from date for report</th>
                        <th scope="col">Select to date for report</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{currentPercentage.percentage}}%</td>
                        <td><input [(ngModel)]="newPercentage" type="text" class="form-control form-control-sm" placeholder="Enter a new percentage"></td>                       
                        <td><input [(ngModel)]="fromDate" type="date" class="form-control form-control-sm"></td>
                        <td><input [(ngModel)]="toDate" type="date" class="form-control form-control-sm"></td>
                        <td>
                            <button (click)="onChangePercentageClick()" type="button" class="btn btn-success" style="margin-right: 15px;"><i class="fas fa-edit"></i>Change precentage</button>
                            <button (click)="onGenerateReportClick()" type="button" class="btn btn-primary"><i
                                    class="far fa-trash-alt"></i>Generate report</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
