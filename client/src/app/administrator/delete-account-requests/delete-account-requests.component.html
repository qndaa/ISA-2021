<div class="container">
  <h1>Delete account requests</h1>
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Full name</th>
            <th scope="col">Email</th>
            <th scope="col">Type Of User</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let req of deleteRequests">
            <td>{{ req.fullName }}</td>
            <td>{{ req.email }}</td>
            <td>{{ req.typeOfUser }}</td>
            <td>
              <button
                (click)="onAcceptClick(req.id)"
                type="button"
                class="btn btn-success"
                style="margin-right: 15px"
              >
                <i class="fas fa-edit"></i>Accept
              </button>
              <button
                (click)="onDeclineClick(req.id)"
                type="button"
                class="btn btn-danger"
              >
                <i class="far fa-trash-alt"></i>Decline
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
