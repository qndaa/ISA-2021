<div>
  <label class="text-dark">{{label}}</label>
  <input class="input-group" [type]="type" [formControl]="control" />
  <ng-container *ngIf="showErrors()">
    <div class="text-danger" *ngIf="control.errors!.required">
      Value is required.
    </div>
    <div class="text-danger" *ngIf="control.errors!.minlength">
      Value must be longer {{ control.errors!.minlength.requiredLength }}.
    </div>
    <div class="text-danger" *ngIf="control.errors!.passwordDontMatch">
      Password don't match!
    </div>
  </ng-container>
</div>
