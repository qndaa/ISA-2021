<div class="card mb-3 w-100 border border-success">
  <div class="row g-0">
    <div class="col-md-4">
<!--      <img src="..." class="img-fluid rounded-start" alt="...">-->
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" *ngIf="entity.reservationEntity.pictures.length > 0">
          <div class="carousel-item active" *ngFor="let picture of entity.reservationEntity.pictures" style="max-width: 300px; max-height: 250px;">
            <img [src]="'http://localhost:8080/api/file/' + picture.name" class="d-block w-100" style="width: 300px; height: 250px;" alt="...">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <div class="row">
          <div class="col-10">
            <h5 class="card-title">Name: {{entity.reservationEntity.name}}</h5>
            <p class="card-text">Description: {{entity.reservationEntity.description}}</p>
            <p class="card-text"><small class="text-muted">Address: {{entity.reservationEntity.address}}</small></p>
            <p class="card-text">Price: {{entity.reservationEntity.price}}$</p>
          </div>
          <div class="col-2">
            <h5 class="text-success">Average mark: {{entity.reservationEntity.averageMark}}</h5>
          </div>
          <div class="col-2">
          <a href="/action/{{entity.reservationEntity.id}}" class="text-success">See all action</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
