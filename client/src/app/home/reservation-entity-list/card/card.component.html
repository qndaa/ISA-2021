<div class="card mb-3 w-100 border border-success">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="..." class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <div class="row">
          <div class="col-10">
            <h5 class="card-title">{{entity.title}}</h5>
            <p class="card-text">{{entity.description}}</p>
            <p class="card-text"><small class="text-muted">{{entity.address}}</small></p>
          </div>
          <div class="col-2">
            <h5 class="text-success">{{entity.averageMark}}</h5>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
