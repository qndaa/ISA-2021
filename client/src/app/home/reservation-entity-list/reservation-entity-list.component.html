<section class="search-sec" style="margin-bottom: 30px">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row" style="margin-top: 30px">
          <div
            class="col-lg-3 col-md-3 col-sm-12 p-0"
            style="margin-top: -20px; margin-bottom: 50px"
          >
            Choose reservation start date
            <input
              type="date"
              [(ngModel)]="startDate"
              class="form-control form-control-sm"
            />
          </div>
          <div
            class="col-lg-3 col-md-3 col-sm-12 p-0"
            style="margin-top: -20px; margin-bottom: 50px"
          >
            Choose reservation end date
            <input
              type="date"
              [(ngModel)]="endDate"
              class="form-control form-control-sm"
              placeholder="Choose a date"
            />
          </div>
          <div
            class="col-lg-3 col-md-3 col-sm-12 p-0"
            style="margin-top: -20px; margin-bottom: 50px"
          >
            Search by entity address
            <input
              [(ngModel)]="address"
              type="text"
              class="form-control form-control-sm"
              placeholder="Enter entity address"
            />
          </div>
          <div
            class="col-lg-3 col-md-3 col-sm-12 p-0"
            style="margin-top: -20px"
          >
            Choose minimal average mark
            <select
              [(ngModel)]="averageMark"
              class="form-control form-control-sm"
            >
              <option></option>
              <option class="form-control" value="6">6</option>
              <option class="form-control" value="7">7</option>
              <option class="form-control" value="8">8</option>
              <option class="form-control" value="9">9</option>
              <option class="form-control" value="10">10</option>
            </select>
          </div>
          <div style="margin: 0 auto; position: relative; display: flex">
            <button
              (click)="onSearchClick()"
              type="button"
              class="btn btn-success wrn-btn"
              style="
                margin: 0 auto;
                width: 200px;
                margin-top: -30px;
                position: absolute;
                right: 0;
              "
            >
              Search
            </button>
            <button
              *ngIf="this.isSearchClicked"
              (click)="onCancelSearchClick()"
              type="button"
              class="btn btn-danger wrn-btn"
              style="
                margin: 0 auto;
                width: 200px;
                margin-top: -30px;
                position: absolute;
                right: 0;
              "
            >
              Cancel search
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<ng-container *ngFor="let item of items" style="width: 100%">
  <app-card [entity]="item"></app-card>
</ng-container>
